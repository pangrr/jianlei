<mat-card *ngIf="realestate">
  <mat-card-header>
    <mat-card-title>{{realestate.name}}</mat-card-title>
    <mat-card-subtitle>地址：{{realestate.address}}</mat-card-subtitle>
    <mat-card-subtitle>价格：{{realestate.price}}</mat-card-subtitle>
  </mat-card-header>
  <slideshow *ngIf="imageUrls" [imageUrls]="imageUrls" [minHeight]="'300px'" [autoPlay]="true" [showDots]="true" [arrowSize]="'20px'"></slideshow>
  <mat-card-content>
    <p>
      {{realestate.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>看房</button>
    <button mat-button color="warn">抢红包</button>
  </mat-card-actions>
</mat-card>
