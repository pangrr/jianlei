<div *ngIf="realestate">
  {{realestate.name}}
  {{realestate.address}}
  {{realestate.price}}
  {{realestate.description}}
  <slideshow *ngIf="realestate.imageUrls.length > 0" [imageUrls]="realestate.imageUrls" [minHeight]="'300px'" [autoPlay]="true" [showDots]="true" [arrowSize]="'20px'"></slideshow>
</div>
