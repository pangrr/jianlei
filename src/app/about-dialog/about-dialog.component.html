<div class="title">公司简介</div>
<p>
  房住网成立于2018年，隶属苏州房住网房地产营销策划有限公司，是江浙沪房地产专业网络平台，目前房住网拥有员工30多号人，致力于为江浙沪购房人员提供信息咨询和置业服务。
  <br><br>房住网是集房源信息搜索、大数据处理、服务标准建立为一体的全产业链房产服务平台。目前，房住网线上房源已覆盖上海、苏州、无锡、南通、南京、杭州、嘉兴、海宁、湖州等多个环沪城市。房住网旨在通过不断提高服务效率、提升服务体验，为用户提供更安全、更便捷、更舒心的综合房产服务。
