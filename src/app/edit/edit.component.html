<angular-file-uploader [config]="afuConfig" (ApiResponse)="addImages($event)"></angular-file-uploader>

<form #realestateForm="ngForm">

  <mat-form-field>
    <mat-chip-list #imageList>
      <mat-chip *ngFor="let image of realestate.images" [removable]="true" (removed)="removeImage(image)">
        {{image}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="图片"
        [matChipInputFor]="imageList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="addImage($event)" required>
    </mat-chip-list>
  </mat-form-field>
    
  <table cellspacing="0">
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="名称" type="text" name="name" [(ngModel)]="realestate.name" required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput type="text" placeholder="地址" name="address" [(ngModel)]="realestate.address" required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput type="tel" placeholder="售楼电话" name="phone" [(ngModel)]="realestate.phone" required>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <input matInput type="number" placeholder="均价" min="0" name="price" [(ngModel)]="realestate.price" required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput type="text" placeholder="团购价" name="group-price" [(ngModel)]="realestate.groupPrice" required>
        </mat-form-field>
      </td>
    </tr>
    <tr *ngIf="realestate.redpocket; let redpocket">
      <td>
        <mat-form-field>
          <input matInput type="number" placeholder="红包金额" min="0" name="redpocket-amount" [(ngModel)]="redpocket.amount" required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput type="text" placeholder="红包开始日期" name="redpocket-startdate" [(ngModel)]="redpocket.startDate" required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput type="text" placeholder="红包截止日期" name="redpocket-enddate" [(ngModel)]="redpocket.endDate" required>
        </mat-form-field>
      </td>
    </tr>
    <tr *ngIf="realestate.consultant; let consultant">
      <td>
        <mat-form-field>
          <input matInput type="text" placeholder="置业顾问名称" name="consultant-title" [(ngModel)]="consultant.title" required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput type="tel" placeholder="置业顾问电话" name="consultant-phone" [(ngModel)]="consultant.phone" required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput type="text" placeholder="置业顾问简介" name="consultant-description" [(ngModel)]="consultant.description" required>
        </mat-form-field>
      </td>
    </tr>
    <tr *ngIf="realestate.visitServices; let service">
      <td>
        <mat-form-field>
          <input matInput type="text" placeholder="班车看房" name="visitservices-taxi" [(ngModel)]="service.taxi" required>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput type="text" placeholder="自驾报销" name="visitservices-reimburse" [(ngModel)]="service.reimburse" required>
        </mat-form-field>
      </td>
    </tr>
  </table>


  <mat-form-field>
    <textarea matInput placeholder="楼盘信息" name="description" [(ngModel)]="realestate.description" required></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput (keyup)="applyRealestateFilter($event.target.value)" placeholder="搜索相关房产">
  </mat-form-field>
  <table mat-table [dataSource]="realestateDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>名称</th>
      <td mat-cell *matCellDef="let realestate">{{realestate.name}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="realestateDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: realestateDisplayedColumns;"></tr>
  </table>  

  <button *ngIf="!realestate._id" mat-button type="submit" (click)="addRealestate()" [disabled]="!realestateForm.form.valid" color="primary">新建房产</button>
  <button *ngIf="realestate._id" mat-button type="submit" (click)="updateRealestate()" [disabled]="!realestateForm.form.valid" color="primary">更新房产</button>
</form>

<a href="http://localhost:4200/realestate/{{realestate._id}}" *ngIf="realestate._id">已保存房产 {{realestate._id}}</a>
