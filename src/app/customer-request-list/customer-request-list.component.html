<mat-form-field>
  <input matInput (keyup)="applyCustomerFilter($event.target.value)" placeholder="搜索">
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>姓名</th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.name}}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>电话</th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.phone}}</td>
  </ng-container>

  <ng-container matColumnDef="realestate">
    <th mat-header-cell *matHeaderCellDef>房产</th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.realestateName}}</td>
  </ng-container>

  <ng-container matColumnDef="request">
    <th mat-header-cell *matHeaderCellDef>需求</th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.request}}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let customerRequest"><button color="warn" mat-button (click)="deleteCustomer(customerRequest._id)">删除</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
