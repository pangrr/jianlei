<mat-form-field>
  <input matInput (keyup)="applyCustomerFilter($event.target.value)" placeholder="搜索">
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.index}}</td>
  </ng-container>

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef>姓名</th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.customerName}}</td>
  </ng-container>

  <ng-container matColumnDef="customerPhone">
    <th mat-header-cell *matHeaderCellDef>电话</th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.customerPhone}}</td>
  </ng-container>

  <ng-container matColumnDef="realestate">
    <th mat-header-cell *matHeaderCellDef>房产</th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.realestateName}}</td>
  </ng-container>

  <ng-container matColumnDef="request">
    <th mat-header-cell *matHeaderCellDef>需求</th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.request}}</td>
  </ng-container>

  <ng-container matColumnDef="requestTime">
    <th mat-header-cell *matHeaderCellDef>时间</th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.requestTime}}</td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef>备注</th>
    <td mat-cell *matCellDef="let customerRequest">{{customerRequest.note}}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let customerRequest"><button color="warn" mat-button (click)="deleteCustomerRequest(customerRequest._id)">删除</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
